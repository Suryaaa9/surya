<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: darkslategrey;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        h1, h2, p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideUp 0.8s ease forwards;
        }

        h1 {
            font-family: monospace;
            color: beige;
            font-size: 500%;
            animation-delay: 0.2s;
        }

        h2 {
            animation-delay: 0.4s;
            font-family: monospace;
            color: floralwhite;
            font-size: 300%;
        }

        p {
            animation-delay: 0.6s;
            font-family: 'Lucida Sans', sans-serif;
            color: lavenderblush;
            font-size: 180%;
        }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeHover {
            0% {
                opacity: 0.6;
                transform: translateY(5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            font-family: Cambria, serif;
            color: skyblue;
        }

        footer {
            font-family: 'Times New Roman', Times, serif;
            color: cornsilk;
        }

        #im1 {
            display: block;
            float: right;
            height: 550px;
            width: 550px;
            max-width: 100%;
            height: auto;
        }

        .a1 {
            margin-left: 100px;
            color: whitesmoke;
            text-decoration: none;
            font-size: 150%;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .a1:hover {
            color: #2e7853;
            animation: fadeHover 0.4s ease;
        }

        #im2 {
            display: block;
            height: 300px;
            margin-left: 10px;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            header nav {
                display: flex;
                flex-direction: column;
                align-items: center;
                float: none ;
            }

            nav a {
                display: block;
                margin: 10px 0;
                font-size: 1em;
                margin-left: 0;
            }

            h1 {
                font-size: 2.2em;
                text-align: center;
            }

            h2 {
                font-size: 1.3em;
                text-align: center;
                padding: 0 10px;
            }

            p {
                font-size: 1.em;
                text-align: center;
                padding: 0 10px;
            }

            #im1 {
                float: none;
                width: 90%;
                margin: 15px auto;
                display: block;
            }

            .a1 {
                margin: 8px 0;
            }

            .img-links {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .img-links a {
                float: none;
                margin: 0 ;
            }

            footer {
                flex-direction: column;
                text-align: center;
            }

            footer img {
                height: 60px ;
            }
        }
    </style>
</head>
<body>
